<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tom-AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>
    <style>
        * {
          margin: 0; padding: 0;
        }
    
        body {
          overflow: hidden;
          cursor: none;
        }
    </style>
</head>
<body>
   <script language="javascript" type="text/javascript">
    var music = new Audio();
    var music2 = new Audio();
    
    function init() {
        music.preload = "auto";
        music.src = "./mp3/sound.mp3";
        music.load();
        music2.preload = "auto";
        music2.src = "./mp3/cat.mp3";
        music2.load();
    }

    init();

    AFRAME.registerComponent('marker11', {
      init: function () {
        const marker = this.el;

        marker.addEventListener('markerFound', function () {
            music.loop = true;
            music.play();
            console.log('Found1');
        });

        marker.addEventListener('markerLost', function () {
            music.pause();
            music.currentTime = 0;
            console.log('Lost1');
        });
      }
    });
    AFRAME.registerComponent('marker7', {
      init: function () {
        const marker = this.el;

        marker.addEventListener('markerFound', function () {
            music2.loop = true;
            music2.play();
            console.log('Found2');
        });

        marker.addEventListener('markerLost', function () {
            music2.pause();
            music2.currentTime = 0;
            console.log('Lost2');
        });
      }
    });

  </script>
